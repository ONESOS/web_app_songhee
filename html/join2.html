<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/join.css">
    <title>ONESOS 회원가입</title>
</head>
<body>
<div class="nav-bar">
    <div class="logo-img"><img src="onesos_logo.png"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<main>
    <div>
        <h2>회원가입을 위해<br>
            다음 항목들을 작성해주세요</h2>
    </div>
        <form>
            <label>이름</label>
            <input type="text" class="value-input" id="name_input" placeholder="홍길동"></input>
            <label>보호자 연락처</label>
            <input type="text" class="value-input" id="other_phone_number_input" placeholder="보호자 연락처를 -을 제외하고 입력해주세요"></input>
            <label>차량번호</label>
            <input type="text" class="value-input" id="car_number_input" placeholder="123가4567"></input>
            <label>보험사</label>
            <select class="value-input" id="company_select">
                <option value="none" hidden>보험사를 선택해주세요</option>
                <option>삼성화재해상보험</option>
                <option value="현대해상화재보험">현대해상화재보험</option>
                <option value="DB손해보험">DB손해보험</option>
                <option value="KB손해보험">KB손해보험</option>
                <option value="메리츠화재해상">메리츠화재해상</option>
                <option value="한화손해보험">한화손해보험</option>
            </select>
            <button type="button" class="submit-btn" id="register2">다음</button>
        </form>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="../js/join.js"></script>

<footer>
</footer>
</body>
</html>
